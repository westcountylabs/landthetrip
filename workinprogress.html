<!DOCTYPE html>

<head>

      background-size: cover;
      background-position: center;

      display: flex;
      flex-direction: column;

      background-color: rgba(51, 51, 51, 0.8);

    .construction-box {
      background-color: rgba(255, 255, 255, 0.8); /* Whitish background color with opacity */

      border-radius: 10px;

    }

      font-size: 1.5em;
